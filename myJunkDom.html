<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style>

    body {
      margin: 25;
      font-family: "Be Vietnam Pro", sans-serif;
    }
    
    .grid-container {
        display: grid;
        grid-template-columns: 200px 200px 200px 200px 200px;
        grid-row-gap: 50px;
        grid-gap: 1px;
        background-color: 'white';
        padding: 1px;
    }

    
    </style>
  <body>

    <h1 class= 'display-1' id="header1">Get Drunk Fast App &#x1f37a</h1>
    <h2 class= 'display-2' id="header2">Please add drinks to your cart below</h2>

    <div class="myDiv">
      <h2>This is a heading in a div element</h2>
      <p>This is some text in a div element.</p>
    </div>

    <div class="grid-container">
      <div class="grid-item1"> 
      <select name="komputers" id="komputers">
      </select>
    </div>
      <div style="font-size:25px" class="grid-item2">Price - </div>
      <div class="grid-item3">20 sek</div>
      <div class="grid-item4">Amount 4</div>
      <div class="grid-item4"><button type="button" class="btn btn-secondary">Go to cart &#x1F6D2</button></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src = "KomputerStoreApp.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
