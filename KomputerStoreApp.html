<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Komputer!</title>
  </head>
  <style>
    body {
      font-family: "Be Vietnam Pro", sans-serif;
    }
    
* {
  box-sizing: border-box;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
}

/* Full-width input fields */
.form-container input[type=number] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* Set a style for the repay button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 20px 6px;
  border: none;
  cursor: pointer;
  width: 50%;
  margin-bottom:10px;
  opacity: 0.8;
}


/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

.form-container{
  position: absolute;
    left: 50%;
    top: 20%;
    height: 200px;
    margin-top: -100px;
    width: 400px;
    margin-left: -200px;
   
}

img.rounded-corners {
  border-radius: 30px;
}

/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
    </style>
  <body>
    <h2 class= 'display-1' style = "text-align: center;" id="header1">Komputer store</h2>

    <div class="row">
    <div class="column">
      <div class="card">
        <h2 id="bankName"></h2>
        <h5 id="balanceMsg"></h5>
        <h6 id="recentLoanAmountMsg"></h6>
        <ul id="loanList"></ul>
        <div class="btn-group">
          <button style="margin:5px;" type="button" class="btn btn-success" onclick="KomputerAppBank.prototype.getLoanPrompt()">Get a loan</button>
          <button style="margin:5px;" type="button" class="btn btn-danger" onclick="KomputerAppBank.prototype.openRepayForm()">Repay loan</button>
         </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <h2 id="workTitle">Work</h2>
        <h5 id="payMsg"></h5>
        <h6 id="recentLoanAmountMsg"></h6>
        <ul id="loanList"></ul>
        <div class="btn-group">
          <button style="margin:5px;" type="button" class="btn btn-danger" onclick="KomputerAppWork.prototype.resetPayListener()">Reset</button>
          <button style="margin:5px;" type="button" onclick="KomputerAppWork.prototype.inscreasePayOnChangeListener()" class="btn btn-primary">Work</button>
          <button style="margin:5px;" type="button" onclick= "KomputerAppWork.prototype.transferSaleryToBankListener() " class="btn btn-warning" onclick="KomputerAppBank.prototype.printer()">Transfer</button>
         </div>
      </div>
      </div>
      <div class="column">
        <div class="card">
          <h2 id="laptopTitle">Laptops</h2>
          <select id="selectNumber" onchange="KomputerAppDevices.prototype.onKomputerSelectListener()"></select>
          <div class="card" style="margin:9px;" style="border-color:black;">
          <h5 id="descMsg"></h5>
        </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <h2 id="priceMsg"></h2>
          <h5 id="stockMsg"></h5>
          <button type="button" style="margin-top:35px" onclick="KomputerAppDevices.prototype.attemptToBuyKomputerListener()" class="btn btn-info">Buy now!</button>
        </div>
    </div>
    </div>
    </div>
    </div>


      <div class="row" style="margin-top:35px">
        <div class="column">
          <div class="card">
            <img id="komputerImg" alt="Sorry! Image not available at this time">
          </div>
        </div>
        <div class="column">
          <div class="card">
            <h2 id="computerCardTitle"></h2>
            <div class="card">
              <ul id="specList"></ul>
            </div>
          </div>
          </div>
          <div class="column">
            <div class="card">
              <h2 id="historyBankCardTitle">Bank History</h2>
              <div class="card">
                <ul id="bankHistoryList"></ul>
              </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <h2 id="historyWorkCardTitle">Work History</h2>
            <ul id="bankHistoryList"></ul>
        </div>
      </div>
      </div>
      
  
   
   <div class="form-popup" id="myForm">
        <form class="form-container">
          <div class="card">
          <h2>Repay your recent loan</h2>
          <h5>Repay your latest loan fully to be able to take a new one</h5>
          <ul id="repayList"></ul>
          <p id="lastLoanMsg"></p>
          <label for="label"><b>Repay recent loan: </b></label>
          <input id='form' type="number" placeholder="Amount: " name="repay" required>

          <div class="btn-group">
          <button type="button" class="btn" onclick="KomputerAppBank.prototype.rePayLoanListener()" value="Start">Repay</button>
          <button type="button" class="btn cancel" value="Stop" onclick="KomputerAppBank.prototype.closeRepayForm()">Cancel</button>
         </div>
      
        </div>
        </form>
      </div>
      </div>


</div>

    <script src = "KomputerAppService.js"></script>
    <script src = "KomputerAppBank.js"></script>
    <script src = "KomputerAppWork.js"></script>
    <script src = "KomputerAppDevices.js"></script>
    <script src = "KomputerAppRunner.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

</html>
